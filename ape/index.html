<meta charset="utf-8">
<title>Animated Background with Random Gradient Transitions</title>
<style>
html,
body {
  margin: 0;
  height: 100%;
  position: relative;
}
h1 { position:absolute;
top:150px;
color:#fff;
}
jquery-script-ads { position:absolute;
top:200px;
}

.bg {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-transition: opacity 5s;
  -moz-transition: opacity 5s;
  transition: opacity 5s;
}

.hidden { opacity: 0; }
</style>
</head>

<body>
<div class="bg"></div>
<div class="bg hidden"></div>
<h1 align="center">Animated Background with Random Gradient Transitions</h1>

<script>
function newGradient() {
    var c1 = {
        r: Math.floor(Math.random()*255),
        g: Math.floor(Math.random()*255),
        b: Math.floor(Math.random()*255)
    };
    var c2 = {
        r: Math.floor(Math.random()*255),
        g: Math.floor(Math.random()*255),
        b: Math.floor(Math.random()*255)
    };
    c1.rgb = 'rgb('+c1.r+','+c1.g+','+c1.b+')';
    c2.rgb = 'rgb('+c2.r+','+c2.g+','+c2.b+')';
    return 'radial-gradient(at top left, '+c1.rgb+', '+c2.rgb+')';
}

function rollBg() {
    $('.bg.hidden').css('background', newGradient());
    $('.bg').toggleClass('hidden');
}

$(document).ready(function() {
  rollBg();
  setInterval(rollBg, 5000);
});
</script>
